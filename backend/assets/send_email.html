<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite to Management Ecoland System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid #4CAF50;
        }
        .header img {
            max-width: 120px;
            border-radius: 50%;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            color: #333;
        }
        .password-box {
            background: #f9f9f9;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.pinimg.com/736x/9f/93/ae/9f93ae8f39417cd575e735bf5f1b1505.jpg" alt="Company Logo">
        </div>
        <div class="content">
            <h2>Xin chào, [Tên Kiểm Duyệt]</h2>
            <p>Hệ thống của chúng tôi đã cấp lại mật khẩu mới cho bạn.</p>
            <p>Vui lòng sử dụng mật khẩu sau để đăng nhập:</p>
            <div class="password-box">[New Password]</div>
            <p>Mời bạn tham gia vào hệ thống quản trị cùng chúng tôi</p>
        </div>
        <div class="footer">
            <p>Nếu bạn có thắc mắc khác, vui lòng liên hệ để hỗ trợ.</p>
            <p>&copy; 2025 Ecoland. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
