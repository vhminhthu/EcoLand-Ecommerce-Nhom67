<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>

    <div class="login-container">
        <h2>Đăng nhập</h2>
        <label for="username">Tên người dùng:</label>
        <input type="text" id="username" placeholder="Nhập tên của bạn">
        
        <label for="walletAddress">Địa chỉ ví:</label>
        <input type="text" id="walletAddress" placeholder="Nhập địa chỉ ví của bạn">

        <button id="loginButton">Đăng nhập</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
